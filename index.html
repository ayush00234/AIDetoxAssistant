<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Detox Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Welcome to the Digital Detox Assistant!</h1>
    <form action="/login" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="mobile">Mobile Number:</label>
        <input type="text" id="mobile" name="mobile" required><br><br>
        <label for="screen_usage">Current Screen Usage (hours):</label>
        <input type="number" id="screen_usage" name="screen_usage" required><br><br>
        <label for="ideal_time">Ideal Daily Screen Time (hours):</label>
        <input type="number" id="ideal_time" name="ideal_time" required><br><br>
        <button type="submit">Start Detox Journey</button>
    </form>
</body>
</html>
